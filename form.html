<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif:400">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400">
</head>
<body>
    <header class="masthead">
        <h1>Create User Account</h1>
        <h2>Fill out the form below</h2>
    </header>
    <main>
        <div id="wrapper">
            <form>
                <div id="forms12">
                    <label for="username">Username: </label>
                    <input name="username" type="text" id="username" placeholder="Enter username" required>

                    <label for="email">Email: </label>
                    <input name="email" type="email" id="email" placeholder="Enter e-mail address" required>
                </div>
                
                <div id = forms34>
                <label for="websiteUrl">Website: </label>
                <input name="website" type="url" id="websiteUrl" placeholder="Enter website url" required>

                <label for="password">Password: </label>
                <input name="password" type="password" id="password" placeholder="enter password" required>
                </div>
                
                <div id="buttons">
                    <label for="resetButton"></label>
                    <input type="reset" id="resetButton">

                    <label for="submitButton"></label>
                    <input type="submit" id="submitButton">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
